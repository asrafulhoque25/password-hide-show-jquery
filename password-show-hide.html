    <!-- Website title -->
    <title>Password Show Hide</title>

    <!-- CDN Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <style>
        .form-fields.password .pass-show-hide-icon {
            right: 15px;
            top: 59%;
        }
    </style>
</head>

<body>





    <!-- markup -->

    <div class="container py-5 my-5">
        <h2 class="text-center fw-bold mb-5">
            Password Show Hide in JavaScript
        </h2>
        <div class="row">
            <div class="col-sm-6 mb-3">
                <div class="form-fields password position-relative mb-3">
                    <label for="old-password" class="form-label d-block fs-14 fw-bold text-clr-black">
                        পূর্বের পাসওয়ার্ড
                    </label>
                    <input type="password" id="password-input2" class="form-control h-46 fs-6 fw-normal"
                        placeholder="কটি নম্বর এবং একটি অক্ষর দিয়ে নূন্যতম ৬ অক্ষর">
                    <span id="toggle-password-visibility1"
                        onclick="togglePasswordVisibility('toggle-password-visibility1', 'password-input2')">
                        <span class="pass-show-hide-icon text-clr-gray fs-6 pass-hide ni ni-eye-off position-absolute">
                        </span>
                    </span>
                </div>
            </div>
            <div class="col-sm-6 mb-3">
                <div class="form-fields password position-relative mb-3">
                    <label for="new-password" class="form-label d-block fs-14 fw-bold text-clr-black">
                        নতুন পাসওয়ার্ড
                    </label>
                    <input type="password" id="password-input3"
                        class="form-control bg_green_light_3 fw-normal h-46 fs-6 radius-4"
                        placeholder="কটি নম্বর এবং একটি অক্ষর দিয়ে নূন্যতম ৬ অক্ষর">
                    <span id="toggle-password-visibility"
                        onclick="togglePasswordVisibility('toggle-password-visibility', 'password-input3')">
                        <span class="pass-show-hide-icon text-clr-gray fs-6 pass-hide ni ni-eye-off position-absolute">
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!--/ markup -->




    <!-- passwords show hide JS -->
    <script>
        const togglePasswordVisibility = (id, inputId) => {
            const passwordInput = document.getElementById(inputId);
            const togglePasswordVisibility = document.getElementById(id);
            passwordInput.type === "password"
                ? (passwordInput.type = "text", togglePasswordVisibility.innerHTML = '<span class="pass-show-hide-icon text_dark_2 fs-6 ni ni-eye position-absolute"></span>')
                : (passwordInput.type = "password", togglePasswordVisibility.innerHTML = '<span class="pass-show-hide-icon text_dark_2 fs-6 pass-show ni ni-eye-off position-absolute"></span>');
        };
    </script>
